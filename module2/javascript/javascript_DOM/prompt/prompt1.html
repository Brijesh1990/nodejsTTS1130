<script>
function ad()
{
    var a=parseInt(prompt('Enter a values :'));
    var b=parseInt(prompt('Enter b values :'));
    var c=a+b;
    alert('Additions of numbers is :'+c);

}
function subs()
{
    var a=parseInt(prompt('Enter a values :'));
    var b=parseInt(prompt('Enter b values :'));
    var c=a-b;
    alert('Substractions of numbers is :'+c);

}
function mult()
{
    var a=parseInt(prompt('Enter a values :'));
    var b=parseInt(prompt('Enter b values :'));
    var c=a*b;
    alert('Multiplications of numbers is :'+c);

}
function dv()
{
    var a=parseInt(prompt('Enter a values :'));
    var b=parseInt(prompt('Enter b values :'));
    var c=a/b;
    alert('Divisions of numbers is :'+c);

}
</script>
<center>
    <button type="button" id="btn" onclick="ad()">click to Aditions</button>
    <button type="button" id="btn1"  onclick="subs()">click to Substractions</button>
    <button type="button" id="btn2"  onclick="mult()">click to Multiplications</button>
    <button type="button" id="btn3"  onclick="dv()">click to Divisions</button>
    <button type="button" id="btn4"  onclick="ad()">click to Modulas</button>
</center>
