<html>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

        function st()

    </script>
</head>
<body>

    <p id="para">   Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam possimus perferendis at id facere expedita repellendus voluptatibus? Assumenda consequuntur consectetur necessitatibus fugit, provident eveniet ab est, totam asperiores, odit perferendis.</p>

    <button type="button" onclick="st()">Click to add style</button>
    
</body>
</html>
