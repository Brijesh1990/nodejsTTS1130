<body>
    
    <form method="post">

        Enter a value :<input type="text" name="a" id="a" placeholder="Enter a values" required>
        <br><br>
        
        Enter b value :<input type="text" name="b" id="b" placeholder="Enter b values" required>
        <br><br>

        <button type="button" name="btn" id="btn" onclick="ad()">Click for add</button>
    </form>

    <script>
        function ad()
        {

            var a=parseInt(document.getElementById("a").value);
            var b=parseInt(document.getElementById("b").value);
            var c=a+b;
            // document.write("Additions of nubers is :",c);
            console.log("Additions of nubers is :",c);
        }
    </script>
