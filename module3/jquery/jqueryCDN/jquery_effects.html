<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='js/jquery.js'></script>
  <script>
        $(document).ready(function(){

            $("button").css({"width":"350px","height":"30px","background-color":"red","border":"none","color":"white"});
    
            $("#btn").css({"width":"350px","height":"30px","background-color":"green","border":"none","color":"white"});
    
            $(".btn1").css({"width":"350px","height":"30px","background-color":"yellow","border":"none","color":"white"});
    
            $("#btn1").click(function(){
               
                $("#para").hide(3000);

            });
            $("#btn2").click(function(){
               
               $("#para").show(3000);

           });
           $("#btn3").click(function(){
               
               $("#para").toggle(3000);

           });
        });

    </script>
</head>
<body>
    
    <button type="button" id="btn1">Hide</button>
    <button type="button" id="btn2">show</button>
    <button type="button" id="btn3">Toggle</button>

    <p id="para"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero neque voluptatibus quas. Ipsam enim et ipsa, quasi, suscipit quod aspernatur quia magnam expedita possimus officiis vel sit minus aliquam vero.</p>
</body>
</html>
