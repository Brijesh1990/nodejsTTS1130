<html>
<head>

  <script>
        $(document).ready(function(){
             $("#login").hover(function(){
             
                $("#login-form").fadeToggle("slow");
                       
            
             });
        });
    </script>
    <style>

            margin: auto;

            color: white;

        }

        #login-form
        {
            display: none;
            width: 30%;
            height: auto;
            margin: auto;
            background-color: black;
            color: white;
            padding: 20px;
            margin-top: 3%;
        }
    </style>

</head>
<body>
    <div id="login">Login Here</div>
    <div id="login-form">
        <form>
            <label>Enter Name *</label>
            <input type="text" name="email" placeholder="Email *">

</body>
</html>
