<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='js/jquery.js'></script>
  <script>
        $(document).ready(function(){

            $("button").css({"width":"350px","height":"30px","background-color":"red","border":"none","color":"white"});
    
            $("#btn").css({"width":"350px","height":"30px","background-color":"green","border":"none","color":"white"});
    
            $(".btn1").css({"width":"350px","height":"30px","background-color":"yellow","border":"none","color":"white"});
    
            $("#btn1").click(function(){
               
                $("#para").remove();

            });
          
        });

    </script>
</head>
<body>
    
    <center>
    <p id="para">Brijesh</p>
    <button type="button" id="btn1">Remove All</button>
   
    </center>
</body>
</html>
